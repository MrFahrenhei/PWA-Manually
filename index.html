<body>
    <h1 style="color: green;">Rick Astley PWA</h1>
    <p>Tutorial 100% profissional de uma tarde</p>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?loop=1" 
        title="Not Rick Astley" 
        frameborder="0" allow="gyroscope"
        >

    </iframe> 
</body>
<script>
    window.addEventListener('load', () => {
      registerSW();
    });
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
 </script>
</html>
